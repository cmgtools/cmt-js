<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8">
		<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
		<meta content="width=device-width,initial-scale=1.0" name="viewport">
		<meta content="page description" name="CMGTools Image Editor">
		<meta content="page keywords" name="cmgtools, select">
		<title>CMGTools - Image Editor Demo</title>
		<link rel="stylesheet" href="../../../styles/cmgtools.css">
		<link rel="stylesheet" href="../../../iconlib/icons-core.css">
		<style type="text/css">
			.container-main {
				padding: 2em;				
			}
			
			.box-avatar {
				width: 300px;
				height: 300px;
			}

			.box-avatar-uploader {
				background-color: white;
			}
			
			.actions .cmt-icon {
				margin: 10px 0;
			}
		</style>
	</head>
	<body>
		<!-- Page Container -->
		<div class="container-main">
			<div class="box-avatar">
				<div id='avatarId' class='avatar'><img src='default avatar' /></div>
				<div>
					<span id="listenerId" class="btn">Change Profile Picture</span>
				</div>
			</div>
		</div>
		<!-- Light Box - Place at the end of body -->
		<div id="avatar-editor" class="wrap-avatar-uploader">
			<div class="box-avatar-uploader">
				<div class="header">Change Avatar
					<span class="btn btn-medium">
						Choose Avatar
						<input id="avatar-chooser" type="file" />
					</span>
				</div>
				<div class="content">
					<div class="actions">
						<span id="avatar-zoom-in" class="cmt-icon small cmt-zoom-in"> </span>
						<span id="avatar-zoom-out" class="cmt-icon small cmt-zoom-out"> </span>
						<span id="avatar-rotate-clock" class="cmt-icon small cmt-rotate-clock"> </span>
						<span id="avatar-rotate-anti-clock" class="cmt-icon small cmt-rotate-anti-clock"> </span>
					</div>
					<div class="avatar-wrap"> </div>
				</div>
				<div class="clearfix">
					<div class="col2"><input id="btn-avatar-cancel" type="button" value="Cancel" /></div>
					<div class="col2"><input id="btn-avatar-upload" type="button" value="Upload" /></div>
				</div>
			</div>
		</div>
		<script src="../../vendor/jquery-1.11.2.min.js"></script>
		<script src="../../src/core/cmg-browser-features.js"></script>
		<script src="../../src/core/cmg-file-uploader.js"></script>
		<script src="../../src/core/cmg-image-editor.js"></script>
		<script>
			initAvatarEditor( 'listenerId', 'avatarId' );
		</script>
	</body>
</html>
